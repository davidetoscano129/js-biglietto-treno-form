<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore biglietto</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
</head>

<body>
    <header>
        <!-- Titolo -->
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- /Titolo -->
    </header>

    <main>
        <!-- Label di inserimento dati -->
        <label for="nomeCognome" id="nomeCognome">Nome e cognome</label>
        <br>
        <input type="nomeCognome" id="nome">
        <br><br>

        <label for="distanza">Età</label>
        <br>
        <input type="età" id="età">
        <br><br>

        <label for="distanza">Quanta distanza dovrai percorrere?</label>
        <br>
        <input type="distanza" id="distanza">
        <br><br>

        <button id="calcolatoreBtn">
            Inserisci
        </button>
        <br><br>
        <!-- /Label di inserimento dati -->

        <!-- Prezzo finale -->
        <label for="prezzoFinale">Il prezzo del tuo biglietto sarà:</label>
        <br>
        <p id="prezzoFinale">

        </p>
        <!-- /Prezzo finale -->

    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
